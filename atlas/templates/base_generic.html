<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  {% block title %}<title>Historic Ships Atlas</title>{% endblock %}
  {% load static %}
  <link rel="stylesheet" href="{% static 'atlas/css/foundation.css' %}" />
  {% block head %}<!-- template-specific static files -->{% endblock %}
</head>
<body>
  <div class="title-bar" data-responsive-toggle="nav-menu" data-hide-for="large">
    <button class="menu-icon" type="button" data-toggle="nav-menu"></button>
    <div class="title-bar-title">Historic Ships Atlas</div>
  </div>
  <div class="grid-container">
    <div class="top-bar" id="nav-menu">
      <div class="top-bar-left">
        <ul class="menu">
          <li class="menu-text show-for-large">Historic Ships Atlas</li>
          <li><a href="{% url 'index' %}">Home</a></li>
          <li><a href="{% url 'ships' %}">All Ships</a></li>
          <li><a href="{% url 'haystack_search' %}">Advanced Search</a></li>
        </ul>
      </div>
      <form class="top-bar-right" action="/search/" method="get">
        <ul class="menu">
          <li>{{ basic_search_form.q }}</li>
          <li><input type="submit" class="button" value="Search"></li>
        </ul>
      </form>
    </div>
    {% block content %}<!-- page content -->{% endblock %}
  </div>
  <script src="{% static 'atlas/js/vendor/jquery.js' %}"></script>
  <script src="{% static 'atlas/js/vendor/what-input.js' %}"></script>
  <script src="{% static 'atlas/js/vendor/foundation.min.js' %}"></script>
  <script>
    $(document).foundation();
  </script>
  {% block script %}<!-- script -->{% endblock %}
</body>
</html>
