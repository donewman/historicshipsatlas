<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  {% block title %}<title>Historic Ships Atlas</title>{% endblock %}
  {% load static %}
  {% block head %}<!-- template-specific static files -->{% endblock %}
</head>
<body>
  <h1>Historic Ships Atlas</h1>
  <ul>
    <li><a href="{% url 'index' %}">Home</a></li>
    <li><a href="{% url 'ships' %}">All Ships</a></li>
    <li><a href="{% url 'haystack_search' %}">Advanced Search</a></li>
  </ul>
  <form action="/search/" method="get">
    <table>
      {{ basic_search_form }}
    </table>
    <input type="submit" value="Search">
  </form>
  {% block content %}<!-- page content -->{% endblock %}
  {% block script %}<!-- script -->{% endblock %}
</body>
</html>
